{% extends "layout.html" %}

{% block content %}
<div class="card">
    <h2>1. {{ _('지형 선택') }}</h2>
    <p>{{ _("시뮬레이션의 기반이 될 3D 지형의 크기와 종류를 선택하고 '생성하기' 버튼을 누르세요.") }}<br>{{ _('새로운 지형을 생성하면 이전 오염 데이터는 초기화됩니다.') }}</p>
    <div class="controls">
        <div class="control-group">
            <label for="x-size">{{ _('가로 크기 (X):') }} <span id="x-size-value">100</span></label>
            <input type="range" id="x-size" min="50" max="200" value="100">
        </div>
        <div class="control-group">
            <label for="y-size">{{ _('세로 크기 (Y):') }} <span id="y-size-value">100</span></label>
            <input type="range" id="y-size" min="50" max="200" value="100">
        </div>
        <div class="control-group">
            <label for="terrain-type">{{ _('지형 종류:') }}</label>
            <select id="terrain-type">
                <option value="flat">{{ _('평지 (Flat)') }}</option>
                <option value="hill">{{ _('언덕 (Hill)') }}</option>
                <option value="puddle">{{ _('웅덩이 (Puddle)') }}</option>
                <option value="dem1">{{ _('DEM 데이터 1') }}</option>
                <option value="dem2">{{ _('DEM 데이터 2') }}</option>
            </select>
        </div>
        <button id="generate-terrain-btn">{{ _('지형 생성하기') }}</button>
    </div>
</div>

<div class="card plot-container">
    <div id="loading-indicator" style="display: none; text-align: center; padding: 50px;">
        <p>{{ _('지형을 생성 중입니다...') }}</p>
    </div>
    <div id="terrain-plot">
        </div>
</div>
{% endblock %}
